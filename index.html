<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>Etch A Scetch</title>
	</head>
	<body>
		<main>
			<div class="container grid">
				<div class="controls">
					<h1>Etch A Scetch</h1>
					<div class="buttons">
						<button class="button btn-start">Start</button>
						<button class="button btn-erase">Erase</button>
					</div>
					<div class="toggle-container">
						<label for="toggle">Turn On Drawing</label>
						<div class="toggle">
							<input
								type="checkbox"
								class=""
								id="toggle"
							/>
							<div class="toggle-indicator"></div>
						</div>
					</div>
				</div>
				<div class="drawing-grid"></div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
